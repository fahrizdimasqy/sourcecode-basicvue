<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{nama}}</p>
        <p>{{age}}</p>
        <p>{{...hobby}}</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: { 
                message: 'Hello world!',
                nama: "Fahriz",
                age: 18,
                hobby: ['basket', 'games', "tidur"]
            }
        })
        // vm.$data
    </script>
</body>

</html>
