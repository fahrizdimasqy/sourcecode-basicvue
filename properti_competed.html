<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<style type="text/css">
    .title {
        color: green;
    }
</style>

<body>
    <div id="app">
        <h1>{{fullName}}</h1>
        <h1>{{now}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.silent = true;
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: "Fahriz ",
                lastName: "Dimasqy"
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' +
                        this.lastName
                },
                now: function () {
                    return Date.now()
                }
            }
        })
        setInterval(() => {
            vm.now
        }, 1000)
    </script>
</body>

</html>
