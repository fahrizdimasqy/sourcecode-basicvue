<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <form v-on:submit.prevent="onSubmit">
            <input v-on:keyup.enter="info('Terima kasih ' + $event.target.value)">
        </form>
        <button v-on:click="counter += 1">
            +
        </button>
        <button v-on:click="counter -= 1">
            -
        </button>
        <button v-on:click="info('selamat datang')">
            Informasi
        </button>
        <button v-on:click.once="info('selamat datang')">
            Once
        </button>
        <button v-on:click.shift="info('hola')">
            SHIFT + CLICK
        </button>
        <button v-on="{ mousedown: doThis, mouseup: doThat }">Mouse</button>
        <!-- chain modifiers -->
        <button v-on:click.stop.prevent="doThis">Stop</button>
        <button v-on:click.ctrl.exact="link">exact</button>
        <button v-on:click.right="onRightClick('Right Click')">Right</button>
        <button @click="info('halo')">Penulisan Directive Disingkat</button>
        <p>Button di atas telah diklik sebanyak {{ counter }} kali.</p>
        <a href="http://vuejs.org" v-on:click.prevent="link()">
            Vuejs.org
        </a>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                counter: 0,
            },
            methods: {
                info(text) {
                    alert(text)
                },
                link(text) {
                    alert('Go to link')
                    event.preventDefault()
                },
                onRightClick(text) {
                    alert(text)
                }
            },
        })
    </script>
</body>

</html>
