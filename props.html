<body>

        var BookComponent = {
            data() {
                return {
                    classCard: 'card'
                }
            },
            props: ['title', 'description', 'image'],
            template: `
                <div :class = "classCard">
                    <h3>{{ title }}</h3>

            components: {

            }
        })
