<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<style type="text/css">
    .title {
        color: green;
    }
</style>

<body>
    <div id="app">
        <div v-if="nilai=== 'A'">
            Sempurna
        </div>
        <div v-else-if="nilai=== 'B'">
            Bagus
        </div>
        <div v-else-if="nilai=== 'C'">
            Cukup
        </div>
        <div v-else>
            kurang
        </div>
    </div>
    <script type="text/javascript">
        Vue.config.silent = true;
        var vm = new Vue({
            el: '#app',
            data: {
                nilai: 'B'
            },
        })
    </script>
</body>

</html>
